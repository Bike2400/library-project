<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Ebuka's Book Library</h1>
            <p class="intro">Hello how's your day going? This is a project done under 
                <span class="Odin">The Odin Projects curriculum.</span> <br>
                Which book will you like to add/remove from the list today 
                 <img class="dash-image" src="smily-emoji.svg" alt="smily-emoji">
            </p>
        </div>

        <form action="#">
            <div class="book-adding">
                <div class="input">
                    <label for="bname" class="book-add">Book<br>
                    <input type="text" id="bname" name="bname" class="input-box">
                    <div id="bname-error" class="error"></div>
                    </label>

                </div>

                <div class="input">
                    <label for="author" class="book-add">Author<br>
                    <input type="text" id="author" name="author" class="input-box">
                    <div id="author-error" class="error"></div>
                    </label>
                  
                </div>

                <div class="input">
                    <label for="pages" class="book-add">Pages<br>
                    <input type="number" id="pages" name="pages" class="input-box">
                    <div id="pages-error" class="error"></div>
                    </label>
                  
                </div>

                <div class="status">
                    <label for="status" class="book-add">Status <br>
                    <select name="status" id="status" class="status-box">
                      <option value="read">Read</option>
                      <option value="not read">Not read</option>
                    </select></label>
                </div>

                <div class="input">
                    <input type="submit" value="Submit" class="submit"/>
                  
                </div>

            </div>


            <table class="book-heading">
                <thead>
                    <tr>
                        <th class="bold">Book</th>
                        <th class="bold">Author</th>
                        <th class="bold">Pages</th>
                        <th class="bold">Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>


                

    </div>




<script src="main.js"></script>
</body>
</html>
